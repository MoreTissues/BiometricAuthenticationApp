<ion-header>

</ion-header>


<ion-content padding style="background-color:slateblue" >

  <h1 style="text-align: center; font-style: italic; margin-top: 10%; font-family:Cambria, Cochin, Georgia, Times, Times New Roman, serif; font-size:50px">Welcome To Nexus</h1>    
  <!-- <ion-icon name="md-globe"></ion-icon>  -->

    <div class="imgcontainer">
    <img src="assets/imgs/447248-spaceship.jpg" alt="Avatar" class="avatar">
  </div>

  <form style="margin-top: 10%" >
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="data.userName" required>
  
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="data.passWord" required>
  
      <button type="submit" (click)="goToDashboard()">Login</button>
      <label>
        <input type="checkbox" checked="checked"> Remember me
      </label>
    </div>
  </form>

  
</ion-content>
